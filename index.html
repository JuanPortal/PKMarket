<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/media/Logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>PKMarket</title>
</head>

<body>


    <section id='section'>
        <div class="panel-section">
            <div class="panel">
                <div class="step-1">
                    <div class="title">
                        <span>1</span>
                        <h3>Choose your game</h3>
                    </div>
                    <div class="consoles">
                        <div id='console3DS'>
                            <p>3DS</p>
                            <p id='xy'>X / Y</p>
                            <p id='oras'>Omega Ruby / Alpha Sapphire</p>
                            <p id='sm'>Sun / Moon</p>
                            <p id='usum'>Ultra Sun / Ultra Moon</p>
                            <p id='bundles'>Bundles</p>
                        </div>
                        <div id='consoleSwitch'>
                            <p>SWITCH</p>
                            <p id='lgpe'>Let's Go Pikachu / Eevee</p>
                            <p id='swsh'>Sword / Shield</p>
                            <p id='bdsp'>Brilliant Diamond / Shining Pearl</p>
                            <p id='arceus'>Legends: Arceus</p>
                            <p id='home'>HOME</p>
                        </div>
                    </div>
                </div>

                <div class="step-2">
                    <div class="title">
                        <span>2</span>
                        <h3>Search your pokemon</h3>
                    </div>
                    <form id='form'>
                        <label for="searchBar" id="searchLabel">Search by name</label>
                        <input type="text" name="searchBar" id="searchBar" list="pokemonList" placeholder="PokÃ©mon">
                        <i class="fa fa-search"></i>
                        <datalist id="pokemonList"></datalist>
                    </form>
                </div>

                <div class="step-3">
                    <div class="title">
                        <span>3</span>
                        <h3>Select your preferred site and get it!</h3>
                    </div>
                    <div class="links hidden">
                        <a href="#"><img src="/media/eBay.png" title="eBay logo" alt="eBay logo"></a>
                        <a href="#"><img src="/media/Mercado Libre.png" title="Mercado Libre logo" alt="Mercado Libre logo"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-section">
            <img id='pokemonSprite' src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/132.png" alt="pokemon's sprite">
        </div>
    </section>

    <script src='/getPokemonList.js'></script>
    <script src='/getPokemonSprite.js'></script>
    <script src='/handleBackground.js'></script>
    <script src='/handleLinks.js'></script>
    <script src="/links.js"></script>
</body>

</html>
